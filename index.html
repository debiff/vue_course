<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
</head>
<body>
    <div id="app">
        <a v-bind:href = "blogUrl">Visit my blog</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                blogUrl: 'http://codexplained.com'
            }
        })
    </script>
</body>
</html>
