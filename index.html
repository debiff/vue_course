<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
</head>
<body>
    <div id="app">
        <h1> {{ getFullName()}} </h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                name: 'Simone',
                surname: 'Biffi'
            },
            methods: {
                getFullName: function () {
                    return this.name + ' ' + this.surname
                }
            }
        })
    </script>
</body>
</html>
