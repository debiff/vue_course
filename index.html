<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
</head>
<body>
    <div id="app">
        <h1> {{ message }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {
                message: 'Hello world!'
            }
        })
    </script>
</body>
</html>
